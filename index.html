<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="index.style.css"/>
    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  </head>

  <body>
    <header class="navbar">
      <div class="logo"> JB Fireside </div>
      <nav class="nav-links">
        <a href="index.html"> Home </a>
        <a href="menu.html"> Menu </a>
        <a href="about.html"> About </a>
        <a href="contact.html"> Contact </a>
        <a href="location.html"> Location </a>
      </nav>
      <div class="menu-icon"> &#9776; </div>
    </header>

    <div class="mobile-overlay">
      <span class="close-btn"> &times; </span>
      <a href="index.html"> Home </a>
      <a href="menu.html"> Menu </a>
      <a href="about.html"> About </a>
      <a href="contact.html"> Contact </a>
      <a href="location.html"> Location </a>
    </div>

    <section class="hero">
      <h1> Welcome to JB Fireside </h1>
      <p> Flavors of the Caribbean, served fresh and fiery. </p>
      <button> Order Now </button>
    </section>

    <section class="reviews">
      <h2> What Our Customers Say </h2>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"> Review 1 - Person 1 </div>

          <div class="swiper-slide"> Review 3 - Person 3 </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <footer class="footer">
      <p> &copyright; 2025 JB Fireside | Follow us: </p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"> </script>
    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="index.script.js"> </script>
